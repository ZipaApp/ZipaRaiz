services:
  # ===============================
  # Base de datos PostgreSQL para Inventario
  # ===============================
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./Zipa_DBInventario/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  # ===============================
  # Backend Inventario (NestJS)
  # ===============================
  inventory-api:
    build: ./Zipa_Inventario
    container_name: inventory_api
    restart: always
    command: npm run start:dev
    ports:
      - "3000:3000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
    networks:
      - backend

  # ===============================
  # Base de datos MongoDB para Servicios ClÃ­nicos
  # ===============================
  mongo:
    image: mongo:7
    container_name: mongo_services
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ecommerce_services
    volumes:
      - mongo_data:/data/db
      - ./Zipa_DBServicio:/docker-entrypoint-initdb.d
    networks:
      - backend

  # ===============================
  # Backend Servicios ClÃ­nicos (NestJS)
  # ===============================
  servicios-api:
    build: ./Zipa_Servicios
    container_name: servicios_api
    restart: always
    ports:
      - "3001:3000"
    environment:
      MONGO_URI: mongodb://mongo:27017/ecommerce_services
    depends_on:
      - mongo
    networks:
      - backend

  # ===============================
  # Base de datos PostgreSQL para Usuarios
  # ===============================
  user-db:
    image: postgres:15
    container_name: postgres_user_db
    restart: always
    environment:
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
      POSTGRES_DB: ${USER_DB_NAME}
    volumes:
      - ./Zipa_DBAuth/init.sql:/docker-entrypoint-initdb.d/init.sql
      - user_db_data:/var/lib/postgresql/data
    networks:
      - backend

  # ===============================
  # Redis para tokens y sesiones
  # ===============================
  redis:
    image: redis:7
    container_name: redis_user_service
    restart: always
    ports:
      - "6379:6379"
    networks:
      - backend
      
  # ===============================
  # Backend Usuarios / Auth (NestJS)
  # ===============================
  auth-api:
    build: ./Zipa_Auth
    container_name: auth_api
    restart: always
    command: npm run start:dev
    ports:
      - "3002:3000"
    environment:
      USER_DB_USER: ${USER_DB_USER}
      USER_DB_PASSWORD: ${USER_DB_PASSWORD}
      USER_DB_NAME: ${USER_DB_NAME}
      USER_DB_HOST: user-db
      USER_DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
    depends_on:
      - user-db
      - redis
    networks:
      - backend
      
# ===============================
# ðŸ”— Red y volÃºmenes
# ===============================
networks:
  backend:
    driver: bridge

volumes:
  db_data:
  mongo_data:
  user_db_data:

