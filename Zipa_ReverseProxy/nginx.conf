events { worker_connections 1024; }

http {
  # Embedded DNS resolver from Docker
  resolver 127.0.0.11 valid=10s;

  # Log format that includes upstream info so logs show which backend
  # handled the request
  log_format docker_main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                        'upstream_addr=$upstream_addr upstream_status=$upstream_status upstream_resp_time=$upstream_response_time';

  access_log /dev/stdout docker_main;
  error_log /dev/stderr info;

  upstream inventory_upstream {
    # shared memory zone is required when using `resolve` so nginx can
    # update backend addresses at run time
    zone inventory_upstream 64k;

    # Use `resolve` so nginx re-resolves the inventory service name periodically
    # Docker's DNS + compose scaling will let the network layer distribute
    # connections across replicas
    server inventory-api:3000 resolve;
  }

  server {
    listen 80;
    server_name _;

    # allow moderate request bodies for file uploads if needed
    client_max_body_size 10m;
    # Proxy requests under /api/ to the inventory API and strip the /api prefix
    # Example: client requests /api/items -> upstream receives /items
    location = /api {
      # redirect /api to /api/ to make behavior consistent
      return 301 /api/;
    }

    location /api/ {
      # strip /api/ prefix when proxying by using a trailing slash in proxy_pass
      proxy_pass http://inventory_upstream/;

      # Preserve original host and client IP
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Timeouts and buffering tuned for typical REST APIs
      proxy_connect_timeout 5s;
      proxy_send_timeout 30s;
      proxy_read_timeout 90s;
      proxy_buffering off;
    }

    # All other paths are not handled by this proxy
    location / {
      return 404;
    }
  }
}
